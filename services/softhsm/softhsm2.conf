# SoftHSM2 Configuration File

# The CryptoKI library to use
library = /usr/lib/softhsm/libsofthsm2.so

# Token directory
directories.tokendir = /var/lib/softhsm/tokens

# Log level (0=none, 1=error, 2=warning, 3=info, 4=debug)
log.level = INFO

# Object store type (file or db)
objectstore.type = file

# Enable FIPS mode (optional)
# fips.mode = true

# Slot configuration
slots.removable = false
slots.mechanisms = ALL
